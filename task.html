<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/css.css">
  
</head>
<body>
  <div class="form-container">
    <h1>Survey Form</h1>
    <form>
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Age -->
      <label for="age">Age (optional):</label>
      <input type="number" id="age" name="age" placeholder="Enter your age">

      <!-- Dropdown Role -->
      <label for="role">Current Role:</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select your current role</option>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="other">Other</option>
      </select>

      <!-- Recommendation -->
      <label>Would you recommend freeCodeCamp?</label>
      <label><input type="radio" name="recommend" value="yes" required> Yes</label>
      <label><input type="radio" name="recommend" value="no"> No</label>

      <!-- Favorite Feature -->
      <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
      <input type="text" id="favorite" name="favorite" placeholder="e.g., Challenges, Projects, Community">

      <!-- Areas to improve -->
      <label>What would you like to see improved? (Check all that apply)</label>
      <label><input type="checkbox" name="improvement" value="challenges"> Challenges</label>
      <label><input type="checkbox" name="improvement" value="projects"> Projects</label>
      <label><input type="checkbox" name="improvement" value="community"> Community</label>
      <label><input type="checkbox" name="improvement" value="other"> Other</label>

      <!-- Comments -->
      <label for="comments">Comments or Suggestions:</label>
      <textarea id="comments" name="comments" placeholder="Write your suggestions here"></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
